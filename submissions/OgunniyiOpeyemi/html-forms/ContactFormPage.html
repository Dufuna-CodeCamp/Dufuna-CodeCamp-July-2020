            <li><a href="menu.asp">Menu</a></li>
            <li><a href="contactPage.html">Contact us</a></li>
        </ul>
    </header>
    <hr>

    <section>
        <div>
            <form action="_blank" method="post"></form>
            <fieldset>
                <legend>
                    <h2>Contact Us</h2>
                </legend>
                <div>
                    <input type="text" name="firstname" id="firstname" size="30" placeholder="First Name">
                </div><br>
                <div>
                    <input type="text" name="lastname" id="lastname" size="30" placeholder="Last Name">
                </div><br>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email Address" size="30">
                </div><br>

                <div>
                    <label for="subject">Subject</label>
                    <select name="" id="subject">
                        <option value="Place a special food order">Place a special food order</option>
                        <option value="comment on our relations with customer">comment on our relations with customer</option>
                        <option value="Food Satisfaction Level">Food Satisfaction Level</option>
                        <option value="Comment on food delivery">Comment on food delivery</option>
                        <option value="Others">Other</option>
                    </select>
                </div><br>
                <div>
                    <label for="comment">Message</label><br>
                    <textarea name="comment" id="comments" cols="50" rows="9"></textarea>
                </div><br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
            </form>
        </div>
    </section>
</body>
