<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
</head>
<body>
	<h1>Product Survey Form</h1>
	 <nav>
        <ul>
           <li><a href="../HTML/product.html">Product</a></li>
           <li><a href="contactform.html">Contact Form</a></li>
           <li><a href="contactus.html">Contact Us</a></li>
           <li><a href="#">About Us</a></li>
           <li><a href="#">Cart</a></li>
        </ul>
    </nav>
	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Survey form</legend>
			<label for="firstname">First Name</label>  <br><br>
		<input type="text" name="firstname" id="firstname" /><br>
		<label for="lastname">Last Name</label>  <br>
		<input type="text" name="lasttname" id="lastname" /><br>
		<label for="Address">Address</label>  <br>
		<input type="text" name="Address" id="Address" disabled/> <br>
		<label for="Gender">Gender</label>  <br> 
		<input type="radio" name="Gender" value="male" id="male" />
		<label for="male">Male</label>  <br>
		<input type="radio" name="Gender" value="Female" id="Female" />
		<label for="Female">Female</label>  <br><br>
		<label for="description1">How would you like to describe our product</label>  <br>
		<input type="checkbox" name="description1" id="description1" value="description1" />
		<label for="description1">High Quality</label><br>
		<input type="checkbox" name="description2" id="description2" value="description2">
		<label for="description2">Standard</label><br>
		<input type="checkbox" name="description3" id="description3" value="description3">	
		<label for="description3">Unique</label><br>
		<label >Password</label>	
		<input type="Password" name="Password">	<br>
		<label>Upload file</label>
		<input type="file" name="uploadfile"><br>
		<label for="Country">Country;</label>
		<select name="Country" id="Country">
			<option value="Nigeria">Nigeria</option>
			<option value="Zambia">Zambia</option>
			<option value="India" selected>India</option>
		</select><br>
		<label for="Country">Country</label>
		<input list="Country-list" id="Country1" name="Country">
		<datalist id="Country-list">
			<option value="Nigeria">Nigeria</option>
			<option value="Zambia">Zambia</option>
			<option value="Rwanda">Rwanda</option>
			<option value="Ghana">Ghana</option>
			<option value="Sa">S/Africa</option>
		</datalist><br><br>
		<label for="comments">Write your comments and suggestions about our products</label><br>
		<textarea name="comments" id="comments" cols="50" rows="10"></textarea><br>
		<button onclick="alart ('Hello, and welcome to my website')">Say Hello</button><br>
		<input type="image" name="image-button" src="cloth.jpg" width="200" height="50"/>
		</fieldset>
	</form>
</body>
</html>
