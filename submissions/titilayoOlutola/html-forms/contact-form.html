<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Contact Form</title>
</html>
<body>
    <h1>FindMeABook</h1>
        <h4> <em>your-library-on-the-go</em></h4>
        <hr>
    <ul>
        <li><a href="#">Home</a></li>
    </ul>
    <h1>We will like to hear from you!</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Contact Us</legend>
        <label for="firstname">First Name:</label><br>
        <input type="text" name="firstname" id="firstname"/><br><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" name="lastname" id="lastname"/><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email address"/><br><br>
        <label for="subject">Subject:</label><br>
        <select name="subject" id="subject">
            <option value="enquiry">Enquiry</option>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
        </select><br><br>
        <label for="message">Message Input:</label><br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea><br>
        <button type="submit">Submit</button>
    </fieldset>
    </form>
</body>
