<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1> Contact Form</h1>
    <Form action="#" method="POST" enctype="multipart/form-data">
        <label for="fullname"> Full Name</label> <br><br>
        <input type="text" name="fullname" id="fullname"/> <br><br>
        <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address"\> <br>
        <label for="Subject"> Subject</label> <br>
        <input type="text" name="Subject" id="Subject"> <br>
        <label for="messageinput">Message</label> <br>
        <textarea name="Message" id="messageinput" cols="10" rows="10"></textarea>
        <button type="button" name="button">Submit</button>
    </Form>
</body>
</html>
