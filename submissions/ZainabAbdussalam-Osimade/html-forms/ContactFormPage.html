    <h1>Contact Form Page</h1>
    <h5>let us know your questions, suggestions or concerns about this product(s).</h5>
    <h5> *indicates a required field</h5>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend> <br>
            <label for="firstname">*First Name</label> 
            <input type="text" name="firstname" id="firstname"/> <br> <br>
            <label for="firstname">*Last Name</label> 
            <input type="text" name="lastname" id="lastname"/> <br> <br>
            <label for="firstname">*E-mail</label> 
            <input type="text" name="e-mail" id="e-mail"/> <br> <br>
            <label for="firstname">Telephone</label> 
            <input type="text" name="telephone" id="telephone"/> <br> <br>
            <label for="firstname">*Message Subject</label> 
            <select name="" id="">
                <option value="Enquiry">Enquiry</option>
                <option value="Suggestions">Suggestions</option>
                <option value="Compliants">Complaints</option>
                <option value="COncerns">Concerns</option>
            </select> <br> <br>
            <label for="comments">*Write your message here</label> <br> <br>
            <textarea name="comments" cols="50"rows="10"></textarea> <br> <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
