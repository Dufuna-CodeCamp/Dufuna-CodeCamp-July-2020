<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form in HTML</title>            
</head>
<body>	
	<nav>
		<ul>
			<li><a href="../html/product.html">Product</a></li>
			<li><a href="contact.html">Contact Us</a></li>
	</nav>  	
	<hr>			
	<form action="#" method="post" enc="multipart/form-data">
		<fieldset>
			<legend><strong>Contact Us</strong></legend> 
			<p><h6>*required fields</h6><p> 
		    <label for="yourfullname">Your Full Name*:</label> <br>
		    <input type="text" name="yourfullname" id="yourfullname" placeholder="your full name.."> <br><br>
		    <label for="email">Email Address*: </label> <br>
		    <input type="email" name="email" id="email" placeholder="your email address.."> <br><br>
		    <label for="subject">Subject*:</label> <br>
		    <input type="text" name="subject" id="subject"> <br><br>		    	
		    <label for="comments">Message:</label> <br>
		    <textarea name="comments" id="comments" cols="40" rows="10" placeholder="Write something.."></textarea> <br>
		    <input type="submit" value="Submit" name="submit">
		</fieldset>
    </form>
</body>
</html>
