<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Contact Form Page</title>
</head>    
<body>
    <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="#category">Category</a>
                    <a href="#newarrivals">New Arrivals</a>
                    <a href="#contact">Contact Us</a>
    </div>
    <main>
      <header>
         <p><h1>PREMIUM TECHNOLOGIES</h1></p>
      </header>
            <h2>Contact Form Page</h2>
            <form action="g" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Contact Form Page</legend>
                    <label for="fullname">Full Name</label><br>
                    <input type="text" name="fullname" id="fullname"required> <br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email address"required> <br>
                    <label for="subject">Subject</label><br>
                    <input type="text" name="subject" id="subject"required> <br>
                    <label for="message input">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                    <button type="submit">Submit</button>            
                </fieldset>
            </form>
         <p> &copy; PremiumTechnologies</p>
</body>
</html>
