<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Sneak Nation</h1>
    <nav>
        <ul>
            <li><a href="../html/index.html">Home</a></li>
            <li><a href="../html/index.html">Product</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="contact.html">Contact Form</a></li>
            <li><a href="#">Add to Cart</a></li>
        </ul>
    </nav>
    <form action="">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="firstName">First Name: </label> 
            <input type="text" name="firstName" id="firstName"> <br><br>
            <label for="lastName">Last Name: </label> 
            <input type="text" name="lastName" id="lastName"> <br><br>
            <label for="email">Email: </label> 
            <input type="email" name="email" id="email"> <br><br>
            <label for="subject">Subject: </label> 
            <select name="subject" id="subject">
                <option value="Can't make payment">Can't make payment</option>
                <option value="Yet to recieve my orders">Yet to receive my orders</option>
                <option value="Refund and return">Refund and return</option>
                <option value="Other">Other</option>
            </select><br><br>
            <label for="msg">Message: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
