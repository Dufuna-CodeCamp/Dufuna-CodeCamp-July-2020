<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form</title>
</head>
<body>
    <h1> Product Survey Form </h1>
    <form action="#" method="POST" enctype="multipart/form-data">

        <fieldset>
            <legend> Survey Form </legend>
            <br><br>
        <label for="first name"> First Name </label> 
        <input type=" text" name="first name" id="first name"/> <br><br>
        
        <label for="last name"> Last Name </label>
        <input type="text" name="last name" id="last name"/> <br> <br>

        <label for="address"> Address </label>
        <input type="text" name="address" id="address" height="200"/> <br><br>
        
        <label for="Gender"> Gender </label> <br>
        <input type="radio" name="gender" value="Male" id="gender"/>
        <label for="male"> Male </label> 
        <input type="radio" name="gender" value="Female" id="gender"/>
        <label for="female"> Female </label><br><br>

        <label for="email address"> Email Address</label>
        <input type="email" name="email" id="email" placeholder="enter your email address"/> <br><br>

        <label> How would you describe our product </label> <br><br>
        <input type="checkbox" name="description 1" value="description 1"/>
        <label for="description 1"> High Quality </label><br>
        <input type="checkbox" name="description 2" value="description 2"/>
        <label for=" description 2"> Standard </label><br>
        <input type="checkbox" name="description 3" value="description 3"/>
        <label for=" description 3"> Unique </label><br>
        <input type="checkbox" name="description 4" value="description 4"/>
        <label for=" description 4"> Low Quality </label> <br><br>

        <label> Password </label>
        <input type="password" name="password"/><br><br>

        <label for="file"> Upload File </label>
        <input type="file" name="file"/> <br><br>

        <label> Country </label>
            <select name="Country" id="country">
                <option value="nigeria"> Nigeria </option>
                <option value="zwanda"> Zwanda </option>
                <option value="kenya"> Kenya </option>    
            </select>

            <label> Location </label>
                <select>
                    <option value="Lagos"> Lagos </option>
                    <option value="Ibadan"> Ibadan </option>
                    <option value="Osun"> Osun </option>
                </select> 
                <br><br>

        <label for="Country list"> Country with list </label> 
        <input list="Country list" id="country 1" name=" country"/>
                <datalist id="Country list">
                    <option value="Nigeria"/>
                    <option value="Zambia"/> 
                    <option value="Zwanda"/> 
                    <option value="Ghana"/> 
                </datalist>
                <br><br>
        
        <label> Write your comment and suggestion about our product </label>
        <br><br>
        <textarea name="comment" id="comment" cols="50" rows="10"></textarea> 
        <br><br>

        <button type="submit"> Submit </button>
    
        </fieldset>

    

        </form>
    
    
</body>
</html>
