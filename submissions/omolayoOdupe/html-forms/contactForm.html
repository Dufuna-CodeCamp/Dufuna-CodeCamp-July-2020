<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Form </title>
</head>
<body> 
    <hi> Contact Form </hi>
    <form action="#" method="post" enctype="multipart/form-data" target="_self">
        <fieldset>
            <h1> Get in touch! We are happy to hear from you </h1>
            <p> Send us a quick message and we will be happy to help. </p>
            <br><br>
            

            <label for="first name"> First Name </label> 
            <input type="text" name="first name" id="first name"/>
            <br><br>

            <label for="middle name"> Middle Name </label>
            <input type="text" name="middle name" id="middle name"/>
            <br><br>

            <label for="last name"> Last Name </label>
            <input type="text" name="last name" id="last name"/>
            <br><br>

            <label for=""> Email Address (required) </label>
            <input type="email" name="email" id="email"/>
            <br><br>

            <label for="state"> Location </label>
            <input list="state" id="state 1" name="state" placeholder="let us know your location"/>
                <datalist id="state">
                    <option value="Lagos"/>
                    <option value="Abuja"/>
                    <option value="Port HarCourt"/>
                    <option value="Cross Rivers"/>
                    <option value="Ibadan"/>
                </datalist>
            <br><br>

            <label> Subject </label><br>
            <textarea name="comment" id="comment" cols="50" rows="1"></textarea>
            <br><br>

            <label> Your Message </label> <br>
            <textarea name="comment" id="comment" cols="100" rows="10"></textarea>
            <br><br><br>

            <button type="submit"> Send </button>
    



        </fieldset>
    </form>
    
</body>
</html>
